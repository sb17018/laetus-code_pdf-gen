<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dominika's birthday scheduling</title>
		<link rel="stylesheet" href="css/style-main.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Merienda+One&family=Quicksand&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<div id="headerGreeterWraper">
				<h3>Hi, welcome to</h3>
			</div>
			<h1>Dominika's birthday planner</h1>
		</header>
		<main>
			<section>
				<div class="pet-presentation">
					<div class="picture-wrapper">
						<div class="check-frame">
							<div class="inner-check-frame-background"></div>
						</div>
					</div>
					<div class="pet-description-wrapper">
						<p class="pet-description">
							<span class="pet-name kitty-name">3 July 2022</span>
						</p>
					</div>
				</div>
			</section>
		</main>
		<script src="js/main_scripts.js"></script>
	</body>
</html>
